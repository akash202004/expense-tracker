<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>INCOME</h4>
                <p id="money-plus" class="money-plus money">
                    +$0.00
                </p>
            </div>
            <div>
                <h4>EXPENSE</h4>
                <p id="money-minus" class="money-minus money">
                    -$0.00
                </p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">
                cash 
                <span>-$400</span>
                <button class="delete-btn">X</button>
            </li> -->
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text" class="text-to">Text</label>
                <input type="text" id="text" placeholder="Enter Text...." />
            </div>
            <div class="form-control">
                <label for="amount" class="text-to">Amount <br>(<span class="green">+</span>) for <span
                        class="green">Income</span> & (<span class="red">-</span>) for <span
                        class="red">Expense</span></label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">Add transaction</button>
        </form>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
